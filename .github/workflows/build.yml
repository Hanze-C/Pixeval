name: Build

on:
  push:
    branches:
      - "**"
    paths-ignore:
      - "**.md"
    tags-ignore:
      - "**"
  pull_request:
    paths-ignore:
      - "**.md"

defaults:
  run:
    shell: pwsh

jobs:
  build:
    runs-on: windows-latest

    strategy:
      fail-fast: true
      matrix:
        configuration: [Release]
        platform: ["x64", "x86", "arm64"]

    env:
      SOLUTION_NAME: "Pixeval.sln"
      PACKAGE_PROJECT_NAME: "src/Pixeval/Pixeval.csproj"
      PROJECT_RESTORE_PLATFORM: "x64"
      CONFIGURATION: ${{ matrix.configuration }}
      PLATFORM: ${{ matrix.platform }}
      DEFAULT_DIR: ${{ github.workspace }} # Default: D:\a\Pixeval\Pixeval\
      APPX_PACKAGE_DIR: ${{ github.workspace }}\AppxPackages
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore Files
        shell: pwsh
        run: |
          msbuild $env:SOLUTION_NAME `
          -t:Restore `
          -p:Platform=$env:PROJECT_RESTORE_PLATFORM `
          -p:Configuration=$env:CONFIGURATION

      - name: Build Files
        shell: pwsh
        run: |
          msbuild $env:PACKAGE_PROJECT_NAME `
          -t:Build `
          -p:Platform=$env:PLATFORM `
          -p:Configuration=$env:CONFIGURATION `
          -p:AppxBundle=Never `
